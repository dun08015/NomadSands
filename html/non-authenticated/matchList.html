<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Nomad Sands</title>
    <meta name="description" content="A place to team up with fellow gamers.">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

    <link rel="stylesheet" href="css/darkTheme.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="javascript/menuClick.js"></script>

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <header class="mt-3">
                    <nav class="navbar navbar-dark">
                        <a class="navbar-brand" href="#">
                            <img src="img/nomadCamp.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                            Nomad Sands
                        </a>
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <img src="img/profileAvatar.svg" width="30" height="30" class="d-inline-block align-top userImg" alt="" id="userAvatar">
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" id="userName"> Menu </a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="https://www.nomadsands.com/discordLogin" id="dropdown-item-1">Login with Discord</a>
                                    <a class="dropdown-item" href="#" id="mainMenuCreateMatch" data-toggle="modal" data-target="#myForm">Create a Match</a>
                                    <a class="dropdown-item" href="https://www.nomadsands.com/myMatches" id="dropdown-item-4">My Matches</a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </header>

                <h2 class="textOnDark">Gellery View of Current Matches Below!</h2>

                <div class="scroll">
                    <div class="row" id="insertMatchesHere">

                    </div>
                </div>

                <div class="modal fade" tabindex="-1" id="myForm" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create Match!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="formInputs">
                                    <img src="https://static-cdn.jtvnw.net/ttv-boxart/Fortnite.jpg" class="img-thumbnail" style="width:104px;height:142px;" id="matchThumbnail">
                                    <br>

                                    <div class="form-group">
                                        <label for="game_Name">Game Name</label>
                                        <input type="text" class="form-control" id="gameName" placeholder="Fortnite">
                                    </div>
                                    <div class="custom-file">
                                        <label class="custom-file-label" for="customFile" id="customFileLabel">Choose Custom Match Image</label>
                                        <input type="file" class="custom-file-input" onchange="readURL(this);" id="customFile" placeholder="Fortnite">
                                    </div>
                                    <div class="form-group">
                                        <label for="maxPLayers">Max Players</label>
                                        <input type="text" class="form-control" id="maxPlayers" placeholder="10">
                                    </div>
                                    <div class="form-group">
                                        <label for="matchTitle">Match Title</label>
                                        <input type="text" class="form-control" id="matchTitle" placeholder="Hawaii Gamers">
                                    </div>
                                    <div class="form-group">
                                        <label for="date">Date</label>
                                        <input class="form-control" type="date" value="2011-08-19" id="matchDate">
                                    </div>
                                    <div class="form-group">
                                        <label for="time">Time</label>
                                        <input class="form-control" type="time" value="13:45:00" id="matchTime">
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#authNotification">Create</button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="modal fade" id="authNotification" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Login Required</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                Please log in to create a match.
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center" id="customFooter">
            <footer>
                <a href="https://www.facebook.com/Nomad-Sands-110996047179877">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Android</a>
                <a href="#">Contact</a>
            </footer>
        </div>
    </div>

    <script type="text/javascript" src="javascript/clickHandler.js"></script>
    <script type="text/javascript" src="javascript/dbGetMatches.js"></script>
    <script type="text/javascript" src="javascript/formatDateTime.js"></script>
    <script type="text/javascript" src="javascript/getUserOwnedGuilds.js"></script>
    <script type="text/javascript" src="javascript/modalReset.js"></script>
    <script type="text/javascript" src="javascript/thumbnailPicker.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
