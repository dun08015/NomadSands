<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Nomad Sands</title>
    <meta name="description" content="A place to team up with fellow gamers.">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

    <link rel="stylesheet" href="css/darkTheme.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <header class="mt-3">
                    <nav class="navbar navbar-dark">
                        <a class="navbar-brand" href="#">
                            <img src="img/nomadCamp.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                            Nomad Sands
                        </a>
                        <ul class="nav nav-pills">
                            <li class="nav-item">
                                <img src="img/profileAvatar.svg" width="30" height="30" class="d-inline-block align-top userImg" alt="" id="userAvatar">
                            </li>
                            <li class="nav-item dropdown dropdown-main">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" id="userName"> Dropdown </a>
                                <div class="dropdown-menu dropdown-main-menu">
                                    <a class="dropdown-item dropdown-main-item" href="https://www.nomadsands.com/logout" id="dropdown-item-1">Logout</a>
                                    <a class="dropdown-item dropdown-main-item" href="#" id="mainMenuCreateMatch" data-toggle="modal" data-target="#myForm">Create a Match</a>
                                    <a class="dropdown-item dropdown-main-item" href="https://www.nomadsands.com/myMatches" id="dropdown-item-4">My Matches</a>
                                </div>
                            </li>
                        </ul>
                    </nav>
                </header>
                <h2 class="textOnDark">Gallery View of Current Matches Below!</h2>

                <div class="scroll">
                    <div class="row" id="insertMatchesHere">

                    </div>
                </div>

                <div class="modal fade" tabindex="-1" id="myForm" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Create Match!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form id="formInputs">
                                    <img src="https://static-cdn.jtvnw.net/ttv-boxart/Fortnite.jpg" class="img-thumbnail" style="width:104px;height:142px;" id="matchThumbnail">
                                    <br>

                                    <div class="form-group">
                                        <label for="game_Name">Game Name</label>
                                        <input type="text" class="form-control" id="gameName" placeholder="Fortnite">
                                    </div>
                                    <div class="form-group">
                                        <label for="matchTitle">Match Title</label>
                                        <input type="text" class="form-control" id="matchTitle" placeholder="Hawaii Gamers">
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#customImageCollapse" aria-expanded="false" aria-controls="customImageCollapse">
                                            Add Custom Image
                                        </button>
                                    </div>
                                    <div class="form-group collapse" id="customImageCollapse">
                                        <div class="custom-file">
                                            <label class="custom-file-label" for="customFile" id="customFileLabel">Choose Custom Match Image</label>
                                            <input type="file" class="custom-file-input" onchange="readURL(this);" id="customFile" placeholder="Fortnite">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="dropdown">
                                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose Discord Server</button>
                                            <button class="btn btn-secondary d-none" data-toggle="tooltip" data-placement="right" title="Nomad Sands bot must be added to the server to update this web app" type="button" id="addBot">Add Bot</button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2" id="userDiscordServers">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group collapse alert alert-info" role="alert" id="selectDiscordServerAlert">
                                        Please select a Discord Server to continue.
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#playerLimitCollapse" aria-expanded="false" aria-controls="playerLimitCollapse">
                                            Set Player Limit
                                        </button>
                                    </div>
                                    <div class="form-group collapse" id="playerLimitCollapse">
                                        <label for="maxPLayers">Max Players</label>
                                        <input type="text" class="form-control" id="maxPlayers" placeholder="">
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#timeCollapse" aria-expanded="false" aria-controls="timeCollapse">
                                            Set Match Start Time
                                        </button>
                                    </div>
                                    <div class="collapse" id="timeCollapse">
                                        <div class="form-group">
                                            <label for="date">Date</label>
                                            <input class="form-control" type="date" value="2011-08-19" id="matchDate">
                                        </div>
                                        <div class="form-group">
                                            <label for="time">Time</label>
                                            <input class="form-control" type="time" value="13:45:00" id="matchTime">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="createMatch">Create</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center" id="customFooter">
            <footer>
                <a href="https://www.facebook.com/Nomad-Sands-110996047179877">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Android</a>
                <a href="#">Contact</a>
            </footer>
        </div>
    </div>

    <script type="text/javascript" src="javascript/clickHandler.js"></script>
    <script type="text/javascript" src="javascript/getUser.js"></script>
    <script type="text/javascript" src="javascript/getAvatar.js"></script>
    <script type="text/javascript" src="javascript/dbGetMatches.js"></script>
    <script type="text/javascript" src="javascript/pageLoad.js"></script>
    <script type="text/javascript" src="javascript/getUserOwnedGuilds.js"></script>
    <script type="text/javascript" src="javascript/formatDateTime.js"></script>
    <script type="text/javascript" src="javascript/modalReset.js"></script>
    <script type="text/javascript" src="javascript/requestMatchInsert.js"></script>
    <script type="text/javascript" src="javascript/thumbnailPicker.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
